<head>
  <meta charset="UTF-8">
  <title>All Baskets</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>All Baskets</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="basket : ${baskets}">
      <td th:text="${basket.basketId}"></td>
      <td th:text="${basket.basketName}"></td>
      <td>
        <a th:href="@{/basket/{id}(id=${basket.basketId})}" class="btn btn-primary">View</a>
      </td>
    </tr>
    </tbody>
  </table>

  <form action="/createBasket" method="post">
    <div class="form-group">
      <label for="basketName">Basket Name:</label>
      <input type="text" class="form-control" id="basketName" name="name" placeholder="Enter basket name">
    </div>
    <button type="submit" class="btn btn-success">Create Basket</button>
  </form>
</div>
</body>
</html>
